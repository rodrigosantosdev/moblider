<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moblider</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#F8F6F8]">
    <!-- nav -->
    <nav class="bg-[#014289] w-full">
      <div class="flex py-4 px-2 lg:mx-auto lg:max-w-4xl">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path fill="#5089B0" d="M4 17.27v-1h16v1zm0-4.77v-1h16v1zm0-4.77v-1h16v1z" />
          </svg>
        </a>
      </div>
    </nav>

    <!-- Troque por uma logo SVG -->
    <div class="rounded-lg p-2 justify-center bg-white shadow w-max mx-auto -mt-6">
      <div class="flex flex-col items-center">
        <h1 class="font-bold text-4xl">Mob<span class="font-normal">lider</span></h1>
        <p class="text-[#014289]/90 uppercase">pesquisa sobe e desce</p>
      </div>
    </div>

    <main class="max-w-4xl mx-auto">
      <!-- form -->
      <section class="mt-2">
        <form class="flex flex-col gap-2 p-2">
          <div class="md:flex md:gap-4 space-y-2 md:space-y-0">
            <select name="1" id="1"
              class="p-1 bg-[#D0D1D4] text-[#014289] font-bold uppercase text-center rounded-lg w-full md:w-1/2">
              <option value="1">ferraz de vasconcelos</option>
            </select>
            <select name="2" id="2" class="p-1 text-center bg-[#D0D1D4] rounded-lg w-full md:w-1/2">
              <option value="1">Linha 01 - manhã</option>
            </select>
          </div>
          <div class="md:flex md:gap-4 space-y-2 md:space-y-0">
            <select name="hour" id="hour" class="p-1 text-center bg-[#D0D1D4] rounded-lg w-full md:w-1/2"">
            <option value=" 1">Horario: 08:20</option>
            </select>
            <select name="route" id="route" class="p-1 text-center bg-[#D0D1D4] rounded-lg w-full md:w-1/2"">
            <option value=" 1">Rota: Ida</option>
            </select>
          </div>
        </form>
      </section>

      <!-- maps -->
      <section>
        <div class="p-3">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3681.9567502789505!2d-50.3922607!3d-22.6554011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x949539ac58a0d0e1%3A0x411fa0fea98b22a7!2sR.%20Ali%20de%20Almeida%20-%20Jardim%20Morumbi%2C%20Assis%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1708740695409!5m2!1spt-BR!2sbr"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            class="w-full h-[440px] border-4 border-[#014289] rounded-lg">
          </iframe>
        </div>
      </section>

      <!-- Rota -->
      <section class="px-4 grid grid-cols-2 gap-3">
        <select name="route" id="route" class="p-1 text-center bg-[#EDECED] rounded-lg w-full">
          <option value="1">Embarques: 12</option>
        </select>
        <select name="route" id="route" class="p-1 text-center bg-[#EDECED] rounded-lg w-full">
          <option value="1">Desembarques: 07</option>
        </select>
      </section>

      <section>
        <div class="flex justify-evenly gap-3 w-full my-4">
          <!-- troque pelo icones corretos -->
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
                <path stroke-linejoin="round" d="M12 15V2m0 0l3 3.5M12 2L9 5.5" />
                <path
                  d="M8 22h8c2.828 0 4.243 0 5.121-.878C22 20.242 22 18.829 22 16v-1c0-2.828 0-4.242-.879-5.121c-.768-.768-1.946-.865-4.121-.877m-10 0c-2.175.012-3.353.109-4.121.877C2 10.758 2 12.172 2 15v1c0 2.829 0 4.243.879 5.122c.3.3.662.497 1.121.627" />
              </g>
            </svg>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
                <path stroke-linejoin="round" d="M12 15V2m0 0l3 3.5M12 2L9 5.5" />
                <path
                  d="M8 22h8c2.828 0 4.243 0 5.121-.878C22 20.242 22 18.829 22 16v-1c0-2.828 0-4.242-.879-5.121c-.768-.768-1.946-.865-4.121-.877m-10 0c-2.175.012-3.353.109-4.121.877C2 10.758 2 12.172 2 15v1c0 2.829 0 4.243.879 5.122c.3.3.662.497 1.121.627" />
              </g>
            </svg>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
                <path stroke-linejoin="round" d="M12 15V2m0 0l3 3.5M12 2L9 5.5" />
                <path
                  d="M8 22h8c2.828 0 4.243 0 5.121-.878C22 20.242 22 18.829 22 16v-1c0-2.828 0-4.242-.879-5.121c-.768-.768-1.946-.865-4.121-.877m-10 0c-2.175.012-3.353.109-4.121.877C2 10.758 2 12.172 2 15v1c0 2.829 0 4.243.879 5.122c.3.3.662.497 1.121.627" />
              </g>
            </svg>
          </div>
        </div>
      </section>
    </main>

    <footer class="flex justify-center">
      <img src="./assets/images/lider.png" alt="logo lider engenharia & gestão de cidades" class="h-[60px] mb-8">
    </footer>
  </body>

</html>
